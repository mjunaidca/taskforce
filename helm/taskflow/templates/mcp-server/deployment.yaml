{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mcpServer.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taskflow.componentLabels" (dict "root" . "component" "mcp") | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "mcp") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "mcp") | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.mcpServer.database.host }} {{ .Values.mcpServer.database.port }}; do
            echo "Waiting for PostgreSQL at {{ .Values.mcpServer.database.host }}:{{ .Values.mcpServer.database.port }}..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      - name: wait-for-api
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.api.name }} {{ .Values.api.service.port }}; do
            echo "Waiting for API at {{ .Values.api.name }}:{{ .Values.api.service.port }}..."
            sleep 2
          done
          echo "API is ready!"
      containers:
      - name: mcp-server
        image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
        imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.mcpServer.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.mcpServer.name }}-config
        env:
        - name: MCP_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.mcpServer.name }}-secret
              key: MCP_API_KEY
        resources:
          {{- toYaml .Values.mcpServer.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
{{- end }}
