{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.web.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taskflow.componentLabels" (dict "root" . "component" "web") | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "web") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "web") | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-api
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.api.name }} {{ .Values.api.service.port }}; do
            echo "Waiting for API at {{ .Values.api.name }}:{{ .Values.api.service.port }}..."
            sleep 2
          done
          echo "API is ready!"
      - name: wait-for-sso
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.sso.name }} {{ .Values.sso.service.port }}; do
            echo "Waiting for SSO at {{ .Values.sso.name }}:{{ .Values.sso.service.port }}..."
            sleep 2
          done
          echo "SSO is ready!"
      containers:
      - name: web-dashboard
        image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
        imagePullPolicy: {{ .Values.web.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.web.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.web.name }}-config
        resources:
          {{- toYaml .Values.web.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
{{- end }}
