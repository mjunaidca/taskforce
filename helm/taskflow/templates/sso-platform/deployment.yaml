{{- if .Values.sso.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.sso.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taskflow.componentLabels" (dict "root" . "component" "sso") | nindent 4 }}
spec:
  replicas: {{ .Values.sso.replicaCount }}
  selector:
    matchLabels:
      {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "sso") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "sso") | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.sso.database.host }} {{ .Values.sso.database.port }}; do
            echo "Waiting for PostgreSQL at {{ .Values.sso.database.host }}:{{ .Values.sso.database.port }}..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      - name: run-migrations
        image: "{{ .Values.sso.migrationsImage.repository }}:{{ .Values.sso.migrationsImage.tag }}"
        imagePullPolicy: {{ .Values.sso.migrationsImage.pullPolicy }}
        workingDir: /app
        command:
        - sh
        - -c
        - |
          set -e  # Exit on any error
          echo "Running SSO database migrations with Drizzle..."
          echo "Working directory: $(pwd)"
          echo "Using migrations image with full dependencies"

          # Use pnpm exec since this is the builder image with pnpm installed
          pnpm exec drizzle-kit push --config=drizzle.config.ts

          echo "Migrations completed successfully!"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.sso.postgresql.name }}-secret
              key: DATABASE_URL
      - name: seed-oauth-clients
        image: "{{ .Values.sso.migrationsImage.repository }}:{{ .Values.sso.migrationsImage.tag }}"
        imagePullPolicy: {{ .Values.sso.migrationsImage.pullPolicy }}
        workingDir: /app
        command:
        - sh
        - -c
        - |
          set -e
          echo "Seeding OAuth clients and organizations..."
          pnpm seed:setup
          echo "OAuth clients seeded successfully!"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.sso.postgresql.name }}-secret
              key: DATABASE_URL
      containers:
      - name: sso-platform
        image: "{{ .Values.sso.image.repository }}:{{ .Values.sso.image.tag }}"
        imagePullPolicy: {{ .Values.sso.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.sso.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.sso.name }}-config
        env:
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.sso.name }}-secret
              key: BETTER_AUTH_SECRET
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.sso.name }}-secret
              key: DATABASE_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.sso.postgresql.name }}-secret
              key: DATABASE_URL
        {{- if .Values.sso.smtp.enabled }}
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.sso.name }}-secret
              key: SMTP_PASS
        {{- end }}
        resources:
          {{- toYaml .Values.sso.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
{{- end }}
