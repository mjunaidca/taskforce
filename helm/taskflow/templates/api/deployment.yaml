{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taskflow.componentLabels" (dict "root" . "component" "api") | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "api") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "api") | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.api.database.host }} {{ .Values.api.database.port }}; do
            echo "Waiting for PostgreSQL at {{ .Values.api.database.host }}:{{ .Values.api.database.port }}..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      - name: wait-for-sso
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.sso.name }} {{ .Values.sso.service.port }}; do
            echo "Waiting for SSO at {{ .Values.sso.name }}:{{ .Values.sso.service.port }}..."
            sleep 2
          done
          echo "SSO is ready!"
      containers:
      - name: api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.api.name }}-config
        env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.api.name }}-secret
              key: DATABASE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.api.name }}-secret
              key: JWT_SECRET
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.api.postgresql.name }}-secret
              key: DATABASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.api.name }}-secret
              key: OPENAI_API_KEY
        - name: TASKFLOW_CHATKIT_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.api.name }}-secret
              key: TASKFLOW_CHATKIT_DATABASE_URL
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
{{- end }}
