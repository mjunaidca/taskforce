{{- if .Values.notificationService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taskflow.fullname" . }}-notification
  labels:
    {{- include "taskflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: notification-service
spec:
  replicas: {{ .Values.notificationService.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "taskflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: notification-service
  template:
    metadata:
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.notificationService.daprAppId | quote }}
        dapr.io/app-port: {{ .Values.notificationService.port | quote }}
        dapr.io/enable-api-logging: "true"
        {{- end }}
      labels:
        {{- include "taskflow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: notification-service
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z {{ .Values.notificationService.database.host }} {{ .Values.notificationService.database.port }}; do
                echo "Waiting for PostgreSQL at {{ .Values.notificationService.database.host }}:{{ .Values.notificationService.database.port }}..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-sso
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z {{ .Values.sso.name }} {{ .Values.sso.service.port }}; do
                echo "Waiting for SSO at {{ .Values.sso.name }}:{{ .Values.sso.service.port }}..."
                sleep 2
              done
              echo "SSO is ready!"
      containers:
        - name: notification-service
          image: "{{ .Values.notificationService.image.repository }}:{{ .Values.notificationService.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.notificationService.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.notificationService.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "taskflow.fullname" . }}-notification-secret
                  key: notification-database-url
            # SSO URL for JWT verification (uses internal K8s service name)
            - name: SSO_URL
              value: "http://{{ .Values.sso.name }}:{{ .Values.sso.service.port }}"
            - name: DAPR_HTTP_ENDPOINT
              value: "http://localhost:3500"
            - name: DAPR_PUBSUB_NAME
              value: {{ .Values.dapr.pubsub.name | quote }}
            - name: DAPR_APP_ID
              value: {{ .Values.notificationService.daprAppId | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.notificationService.logLevel | default "INFO" | quote }}
            - name: ALLOWED_ORIGINS
              value: {{ .Values.notificationService.allowedOrigins | default "*" | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.notificationService.resources | nindent 12 }}
{{- end }}
