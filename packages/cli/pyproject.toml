[project]
name = "taskflow"
version = "0.1.0"
description = "CLI for TaskFlow - Human-Agent Task Management with Parity"
readme = "README.md"
authors = [
    { name = "mjunaidca", email = "mr.junaidshaukat@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "typer>=0.15.0",
    "pydantic>=2.10.0",
    "rich>=13.9.0",
    "prompt-toolkit>=3.0.52",
]

[project.scripts]
taskflow = "taskflow.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/taskflow"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"
