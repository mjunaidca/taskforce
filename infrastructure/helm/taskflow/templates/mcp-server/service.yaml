{{- if .Values.mcpServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mcpServer.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taskflow.componentLabels" (dict "root" . "component" "mcp") | nindent 4 }}
spec:
  type: {{ .Values.mcpServer.service.type }}
  ports:
  - port: {{ .Values.mcpServer.service.port }}
    targetPort: {{ .Values.mcpServer.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "taskflow.componentSelectorLabels" (dict "root" . "component" "mcp") | nindent 4 }}
{{- end }}
